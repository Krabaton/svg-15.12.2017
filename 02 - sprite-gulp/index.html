<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Gulp sprite</title>
</head>
<body>
  <h2> Иконки из внешнего svg файла в HTML</h2>
  <div class="wrap">
    <svg width="55" height="55" class="icon">
      <use xlink:href="img/sprite.svg#github_round"></use>
    </svg>
    <svg width="55" height="55" class="icon">
      <use xlink:href="img/sprite.svg#in_round"></use>
    </svg>
    <svg width="55" height="55" class="icon">
      <use xlink:href="img/sprite.svg#vk_round"></use>
    </svg>
  </div>
</body>
</html>
